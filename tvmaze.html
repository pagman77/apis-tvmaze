<!doctype html>

<head>
  <title>TV Maze</title>

      href="https://bootswatch.com/5/superhero/bootstrap.css"
      rel="stylesheet">
  <meta charset="utf-8">
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<main class="container">
  <h1 class="mt-3">TV Maze</h1>

  <form id="searchForm" class="mt-3 mb-5">
    <div class="mb-3 row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
      <div class="input-group">
        <input
            id="searchForm-term"
            type="search"
            required
            value=""
            placeholder="Enter show name"
            class="form-control"
            aria-label="Search">
          <button type="submit" class="input-group-text btn btn-primary">Search</button>
        </div>
    </div>
    </div>
  </form>

  <section id="showsList" class="row">
    <!-- will be filled in by JS -->
  </section>

  <section id="episodesArea" style="display: none">
    <div id="episodeModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Episodes</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="accordion" id="episodesList"></div>
              <!-- will be filled in by JS -->
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<script src="http://unpkg.com/jquery"></script>
<script src="http://unpkg.com/axios/dist/axios.js"></script>
<script src="tvmaze.js"></script>

<div class="accordion-item">
  <h2 class="accordion-header" id="headingOne">
    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
      Season ${SEASON ID}
    </button>
  </h2>
  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
    <div class="accordion-body">
      <ol id="${EPISODE IDE}" >EPISODE CONTENT</ol>
    </div>
  </div>
